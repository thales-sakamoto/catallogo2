{% extends "base.html" %}
{% block content %}
<style>
    .container2 {
    margin-top: 100px;
    }
</style>

<div class="container page-form">
    <div class="container2">
    <form id="login-form" action="/auth/produto" method="post" enctype='multipart/form-data'>
        <div class="form-group">
            <label for="nome">Marca do Produto</label>
            <input type="text" id="nome" class="form-control" name="nome">
        </div>
        <div class="form-group">
            <label for="descricao">Breve Descricao</label>
            <input type="text" id="descricao" class="form-control" name="descricao">
        </div>
        <div class="form-group">
            <label for="email">Email para contato</label>
            <input type="email" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone para contato</label>
            <input type="tel" id="telefone" class="form-control" name="telefone">
        </div>
        <div class="form-group">
            <label for="cep">CEP para busca do item</label>
            <input type="text" id="cep" class="form-control" name="cep">
        </div>
        <div class="form-group">
            <label for="imagem">Imagem do Produto</label>
            <input type="file" accept="image/*" id="imagem" class="form-control" name="imagem">
        </div>

        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
</div>
{% endblock %}
